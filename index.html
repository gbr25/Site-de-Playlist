<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Playlists Premium</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#0f0f0f; color:#fff}
    header {padding:20px; text-align:center; background:#000}
    h1 {margin:0}
    .container {padding:20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px}
    .card {background:#1c1c1c; border-radius:12px; padding:16px; box-shadow:0 0 10px rgba(0,0,0,.6)}
    .card img {width:100%; border-radius:10px}
    .price {font-size:18px; color:#00ff99; margin:10px 0}
    a.btn {display:block; text-align:center; padding:12px; background:#00ff99; color:#000; text-decoration:none; border-radius:8px; font-weight:bold}
    footer {text-align:center; padding:20px; color:#777}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Playlists Premium ðŸ”¥</h1>
    <p>Funk â€¢ Rap â€¢ Arrocha Deita â€¢ Eletrofunk â€¢ Mega Funk â€¢ Phonk</p>
  </header>

  <section class="container" id="playlists"></section>

  <footer>
    <p>Acesso imediato â€¢ Atualizadas direto do celular</p>
  </footer>

  <script>
    // ðŸ”‘ ADMINISTRAÃ‡ÃƒO SIMPLES
    // As playlists vÃªm de uma planilha do Google Sheets
    // VocÃª pode adicionar, remover ou mudar preÃ§o PELO CELULAR

    const SHEET_URL = "COLE_AQUI_O_LINK_PUBLICO_DA_SUA_PLANILHA";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('playlists');
        data.forEach(p => {
          container.innerHTML += `
            <div class="card">
              <img src="${p.imagem}" alt="${p.nome}">
              <h3>${p.nome}</h3>
              <p>${p.descricao}</p>
              <div class="price">R$ ${p.preco}</div>
              <a class="btn" href="${p.checkout}" target="_blank">Comprar</a>
            </div>`;
        });
      });
  </script>
</body>
</html>
